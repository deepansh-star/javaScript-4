<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript 7</title>
  </head>
  <body>
    <input type="text" id="inp" placeholder="Search for items" />
    <h3>Results:</h3>
    <ul id="itemList">
      <li>Operating System</li>
      <li>HTML</li>
      <li>CSS</li>
      <li>Tailwind CSS</li>
      <li>GitHub</li>
      <li>JavaScript</li>
      <li>Networking</li>
    </ul>

    <script>
      const filterInput = document.querySelector("#inp");
      const itemList = document
        .getElementById("itemList")
        .getElementsByTagName("li");

      filterInput.addEventListener("input", function () {
        const filterValue = filterInput.value.toLowerCase();

        for (let i = 0; i < itemList.length; i++) {
          const itemText = itemList[i].innerText.toLowerCase();
          if (itemText.includes(filterValue)) {
            itemList[i].style.display = "block";
          } else {
            itemList[i].style.display = "none";
          }
        }
      });
    </script>
  </body>
</html>
