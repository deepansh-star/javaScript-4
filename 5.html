<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 5</title>
</head>
<body>
    <h1 id="head"></h1>
    <button style="margin-bottom: 10px" onclick="image()"> Toggle Image </button>

    <div>
      <img src="https://learn.pwskills.com/_next/image?url=https%3A%2F%2Fcdn.pwskills.com%2Fassets%2Fuploads%2Fthumbnails%2F642152e5af09d60df056811a.png&w=1920&q=75" alt="Course Image" id="img" />
    </div>

    <script>
      let heading = document.querySelector("#head");
      heading.innerText = "Your Image is visible.";

      function image() {
       let image = document.querySelector("#img");
        if (image.style.opacity == 0) {
            image.style.opacity = 100 ;
            heading.innerText = "Image Is Visiable" ;
        } else {
            image.style.opacity = 0 ;
            heading.innerText = "Image Is Hidden";
        }
    }
    </script>
</body>
</html>
